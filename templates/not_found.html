<!DOCTYPE html>
<html>
<head>
    <title>Not Found</title>
</head>
<body>
    <script>
        // JavaScript to display a pop-up alert with the not found message
        alert("{{ not_found_message }}");

        setTimeout(function() {
            window.location.href = "/";
        }, 100);
    </script>
</body>
</html>
